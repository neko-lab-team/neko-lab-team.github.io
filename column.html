<h2>scratchのディスカッションフォーラムで<img src="https://u.cubeupload.com/Nyankotrain/DF45F54E1C244912A969.jpeg">のやり方</h2>
1.まず、これをコピーする。<br>
  
 <!-- コピー対象要素とコピーボタン -->
<input id="copyTarget" type="text" value="[img]https://u.cubeupload.com/Nyankotrain/DF45F54E1C244912A969.jpeg[/img]" readonly>
<button onclick="copyToClipboard()">コピー</button>
<br>
2.フォーラムで<img src="https://u.cubeupload.com/Nyankotrain/DF45F54E1C244912A969.jpeg">を入れたいところにペーストする。
  <br>
  これだけ。なお、これを使うなら2行以上になることはお勧めしない。
<!-- bodyタグ内の下部に以下を入力する -->
<script>
function copyToClipboard() {
// コピー対象をJavaScript上で変数として定義する
var copyTarget = document.getElementById("copyTarget");
// コピー対象のテキストを選択する
copyTarget.select();
// 選択しているテキストをクリップボードにコピーする
document.execCommand("Copy");
// コピーをお知らせする（削除）
</script>
